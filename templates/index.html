<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pets</title>
  <!-- bootstarp -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <h1 class="text text-success text-center my-5">All the Pets!</h1>
  <div class="container border">
    <table class="table">
      <th class="header">
        <tr>
          <td scope="col" class="text font-weight-bolder">ID</td>
          <td scope="col" class="text font-weight-bolder">Name</td>
          <td scope="col" class="text font-weight-bolder">Type</td>
          <td scope="col" class="text font-weight-bolder">Created at</td>
          <td scope="col" class="text font-weight-bolder">Updated at</td>

        </tr>
      </th>
      {%for pet in all_pets:%}
      <tr>
        <td scope="col" class>{{pet['id']}}</td>
        <td scope="col" class>{{pet['name']}}</td>
        <td scope="col" class>{{pet['type']}}</td>
        <td scope="col" class>{{pet['created_at']}}</td>
        <td scope="col" class>{{pet['updated_at']}}</td>

      </tr>
      {%endfor%}
    </table>
  </div>
  <div class="container my-4">
    <h2>Add a Pet</h2>
    <form action="/add-pet" method="post" class="form">
      <label for="name">
        Name
      </label>
      <input type="text" name="name" id="name"  class="form-control">

      <label for="Type">
        Type
      </label>
      <input type="text" name="type" id="type"  class="form-control">

      <input type="submit" value="Add" class="btn btn-block btn-outline-primary btn-lg my-3">
    </form>
  </div>

</body>
</html>
